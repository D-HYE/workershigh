<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/sub/sub11.css">
    <title>workes high</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/script.js"></script>
</head>
<body>
    <div class="wrap" id="page11_4">
        <div id="gnb" class="active"></div>
        <script>
            $('#gnb').load('../../includes/nav.html', function(){
                $('.gnb_list11').addClass('on')
                $('.gnb_list11 li').eq(3).addClass('on')
            });
        </script>
        <main>
            <div class="container">
                <div class="content_wrap">
                    <div class="content_top">
                        <div class="content_title_area">
                            <div class="content_title">
                                <div class="icon_btn menu_btn"></div>
                                <h2>APK</h2>
                            </div>
                            <div class="content_route">
                                <ol>
                                    <li class="home_icon"></li>
                                    <li>관리자</li>
                                    <li>APK</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="option_area">
                            <ul class="page_btn_wrap">
                                <li><button type="button" class="btn_blue btn" id="register_btn">등록</button></li>
                            </ul>
                        </div>
                        <div class="result_area">
                            <div class="result_table">
                                <table>
                                    <thead>
                                        <tr class="row row1">
                                            <th class="col col1">분류</th>
                                            <th class="col col2">이름</th>
                                            <th class="col col3">버전</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row row2">
                                            <td class="col col1">10 inch</td>
                                            <td class="col col2">야놀자</td>
                                            <td class="col col3">
                                                <i class="app_version">1.0.14</i>
                                            </td>
                                        </tr>
                                        <tr class="row row3">
                                            <td class="col col1" rowspan="2">Etc</td>
                                            <td class="col col2">KSNET TEST 모듈</td>
                                            <td class="col col3">
                                                <i class="app_version">1.0.7</i>
                                            </td>
                                        </tr>
                                        <tr class="row row4">
                                            <td class="col col2">이지카드</td>
                                            <td class="col col3">
                                                <i class="app_version">1.0.7</i>
                                            </td>
                                        </tr>
                                        <tr class="row row5">
                                            <td class="col col1" rowspan="2">Hotel</td>
                                            <td class="col col2">롯데호텔 오피스</td>
                                            <td class="col col3">
                                                <i class="app_version">1.0.7</i>
                                            </td>
                                        </tr>
                                        <tr class="row row6">
                                            <td class="col col2">L7 호텔</td>
                                            <td class="col col3">
                                                <i class="app_version">1.2.5</i>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer_inner">
                    <p class="footer_left">Copyright © 2021 Worker's High. All rights reserved.</p>
                    <p class="footer_right">Version 1.0.0</p>
                </div>
            </footer>
        </main>
    </div>
    <div id="popup11_4_1" class="popup">
        <div class="popup_inner">
            <div class="popup_top">
                <div class="null"></div>
                <h3 class="popup_title">앱 등록</h3>
                <button class="icon_btn close_btn" type="button">닫기</button>
            </div>
            <div class="popup_content">
                <div class="form_area">
                    <div class="input_form_table">
                        <ul class="row row1">
                            <li class="col col1 block_category">그룹</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row2">
                            <li class="col col1 block_category">이름</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row3">
                            <li class="col col1 block_category">영문 이름</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row4">
                            <li class="col col1 block_category">링크</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row5">
                            <li class="col col1 block_category">버전</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text">
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="popup_btm">
                <div class="popup_btn">
                    <button type="button" class="btn btn_white close_btn">닫기</button>
                    <button type="button" class="btn btn_blue register_btn">등록</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup11_4_2" class="popup">
        <div class="popup_inner">
            <div class="popup_top">
                <div class="null"></div>
                <h3 class="popup_title">앱 수정</h3>
                <button class="icon_btn close_btn" type="button">닫기</button>
            </div>
            <div class="popup_content">
                <div class="form_area">
                    <div class="input_form_table">
                        <ul class="row row1">
                            <li class="col col1 block_category">그룹</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text" value="10 inch">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row2">
                            <li class="col col1 block_category">이름</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text" value="야놀자">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row3">
                            <li class="col col1 block_category">영문 이름</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text" value="yanolja">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row4">
                            <li class="col col1 block_category">링크</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text" value="https://stayminibar.com/apk/yanolja/yanolja.apk">
                                </div>
                            </li>
                        </ul>
                        <ul class="row row5">
                            <li class="col col1 block_category">버전</li>
                            <li class="col col2">
                                <div class="input_wrap text_input_wrap">
                                    <input type="text" value="1.0.14">
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="popup_btm">
                <div class="popup_btn">
                    <button type="button" class="btn btn_white close_btn">닫기</button>
                    <button type="button" class="btn btn_blue register_btn">등록</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dim"></div>
    <script>
        $(function(){
            $('#register_btn').on('click',function(){
                $('#popup11_4_1').addClass('on');
                $('.dim').addClass('on');
            });
            $('.app_version').on('click',function(){
                $('#popup11_4_2').addClass('on');
                $('.dim').addClass('on');
            });
        })
    </script>
</body>
</html>
