<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>workes high</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="login_fr">
        <div class="login_inner">
            <div class="form_top">
                <div class="form_img">
                    <img src="./images/logo_bk.svg" alt="workes high">
                </div>
                <h3>세션 시작을 위해 로그인 해주세요.</h3>
            </div>
            <div class="login_area">
                <form>
                    <div class="input_wrap text_input_wrap">
                        <input type="text" name="id" value="designer" placeholder="아이디" id="login_id" class="on" >
                    </div>
                    <div class="input_wrap text_input_wrap">
                        <input type="password" name="pw" id="login_pw" placeholder="비밀번호">
                    </div>
                    <div class="input_wrap checkbox_input_wrap">
                        <input type="checkbox" name="id_check" id="id_check">
                        <label for="id_check">아이디 기억하기</label>
                    </div>
                    <button type="button" class="btn" id="login_btn" >로그인</button>
                </form>
            </div>
        </div>
    </div>
    <div id="popup_login" class="popup alert_popup">
        <div class="popup_inner">
            <div class="popup_content">
                <b>아이디를 입력해주세요</b>
            </div>
            <div class="popup_btm">
                <div class="popup_btn">
                    <button type="button" class="btn btn_blue confirm_btn">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup_pw" class="popup alert_popup">
        <div class="popup_inner">
            <div class="popup_content">
                <b>비밀번호를 입력해주세요</b>
            </div>
            <div class="popup_btm">
                <div class="popup_btn">
                    <button type="button" class="btn btn_blue confirm_btn">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup_pw_warning" class="popup alert_popup">
        <div class="popup_inner">
            <div class="popup_content">
                <b>패스워드를 1회 틀렸습니다.</b>
                <p>패스워드를 5회 틀리면 계정이<br/>잠기게 됩니다.</p>
            </div>
            <div class="popup_btm">
                <div class="popup_btn">
                    <button type="button" class="btn btn_blue confirm_btn">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="dim"></div>
    <script>
        $('#login_id').on('propertychange change paste input', function(){
            let id_val = $(this).val().length;
            if(id_val !== 0){
                $(this).addClass('on');
            }else{
                $(this).removeClass('on');
            }
        });
        $('#login_pw').on('propertychange change paste input', function(){
            let pw_val = $(this).val().length;
            if(pw_val !== 0){
                $(this).addClass('on');
            }else{
                $(this).removeClass('on');
            }
        });
        $('#login_btn').on('click', function(){
            let id_val = $('#login_id').val().length;
            let pw_val = $('#login_pw').val().length;

            if(id_val == 0){
                $('#popup_login').addClass('on');
                $('.dim').addClass('on');
            }else if(pw_val == 0){
                $('#popup_pw').addClass('on');
                $('.dim').addClass('on');
            }else{
                location.href='./sub/sub_menu1/sub1_1.html';
            }
            
        });
        $('.confirm_btn').on('click', function(){
            $('.popup').removeClass('on');
            $('.dim').removeClass('on');
        });

        
    </script>
</body>
</html>
